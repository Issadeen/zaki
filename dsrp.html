<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports - ZAKI TRANSPORTERS</title>
    <link rel="icon" href="logo.jpg" type="image/jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'custom-dark': '#0d1117',
                        'custom-dark-secondary': '#161b22',
                        'custom-accent': '#58a6ff',
                        'custom-accent-hover': '#79b6ff',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/d00c9b568a.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</head>
<body class="bg-custom-dark text-white flex flex-col min-h-screen">
    <div id="particles-js" class="fixed inset-0 z-0"></div>

    <!-- Glassy top bar -->
    <header class="bg-custom-dark-secondary bg-opacity-30 backdrop-filter backdrop-blur-lg sticky top-0 z-10 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.jpg" alt="Zaki Transporters Logo" class="h-10 w-10 mr-2 rounded-full border-2 border-custom-accent animate-pulse-slow">
                <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-custom-accent to-purple-400">ZAKI TRANSPORTERS</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="toggle-theme" class="text-custom-accent hover:text-custom-accent-hover transition-colors duration-300">
                    <i class="fas fa-adjust"></i>
                </button>
                <button id="back-button" class="text-custom-accent hover:text-custom-accent-hover transition-colors duration-300">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-custom-dark-secondary bg-opacity-30 backdrop-filter backdrop-blur-lg rounded-lg p-6 shadow-lg border border-custom-accent border-opacity-30">
            <h2 class="text-3xl font-bold mb-6 text-center text-custom-accent">Loading Reports</h2>
            
            <div id="loading" class="text-center text-xl py-8">Loading reports...</div>

            <div class="mb-6">
                <input type="text" id="search" placeholder="Search for reports..." class="w-full px-4 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
            </div>

            <div class="overflow-x-auto">
                <table id="reportTable" class="w-full border-collapse hidden">
                    <thead>
                        <tr class="bg-custom-dark-secondary text-custom-accent">
                            <th class="p-3 text-left">#</th>
                            <th class="p-3 text-left">Date</th>
                            <th class="p-3 text-left">Truck No</th>
                            <th class="p-3 text-left">Order No</th>
                            <th class="p-3 text-left">Loading Depot</th>
                            <th class="p-3 text-left">Customer's Name</th>
                            <th class="p-3 text-left">Product</th>
                            <th class="p-3 text-right">Vol @OBS</th>
                            <th class="p-3 text-right">Vol @20</th>
                            <th class="p-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Report Info Modal -->
    <div id="reportInfoModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-custom-dark-secondary rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-custom-accent" id="truckNo">Truck No</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p id="totalTrips" class="mb-4"></p>
            <div class="overflow-x-auto">
                <table id="infoTable" class="w-full border-collapse">
                    <thead>
                        <tr class="bg-custom-dark text-custom-accent">
                            <th class="p-2 text-left">Date</th>
                            <th class="p-2 text-left">Product</th>
                            <th class="p-2 text-right">Vol20</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Session Timeout Modal -->
    <div id="myModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-custom-dark-secondary rounded-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4 text-custom-accent">Session Timeout</h3>
            <p class="mb-6">Your session will end soon due to inactivity.</p>
            <div class="flex justify-end space-x-4">
                <button onclick="closeSessionModal()" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-custom-dark transition-colors duration-300">Close</button>
                <button onclick="extendSession()" class="px-4 py-2 bg-custom-accent text-white rounded-md hover:bg-custom-accent-hover focus:outline-none focus:ring-2 focus:ring-custom-accent focus:ring-offset-2 focus:ring-offset-custom-dark transition-colors duration-300">Extend Session</button>
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div class="fixed bottom-4 right-4 bg-custom-dark-secondary bg-opacity-70 backdrop-filter backdrop-blur-lg rounded-lg p-4 flex items-center space-x-4">
        <button onclick="changeMonth(-1)" class="text-custom-accent hover:text-custom-accent-hover transition-colors duration-300">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span id="currentMonth" class="text-lg font-semibold"></span>
        <button onclick="changeMonth(1)" class="text-custom-accent hover:text-custom-accent-hover transition-colors duration-300">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <script>
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        let currentMonth = new Date();

        function formatDate(date) {
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            }).replace(/ /g, '-');
        }

        function updateMonthDisplay() {
            const monthDisplay = document.getElementById('currentMonth');
            monthDisplay.textContent = currentMonth.toLocaleDateString('en-GB', { month: 'long', year: 'numeric' });
        }

        async function loadReports(userId) {
            const tableBody = document.querySelector('#reportTable tbody');
            const truckCounts = {};
            const truckInfo = {};
            const startDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
            const endDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);

            console.log('Loading reports for user:', userId);
            console.log('Start Date:', startDate, 'End Date:', endDate);

            try {
                const querySnapshot = await db.collection('users').doc(userId).collection('userReports')
                    .where('date', '>=', startDate)
                    .where('date', '<=', endDate)
                    .orderBy('date', 'asc')
                    .get();

                console.log('Query snapshot size:', querySnapshot.size);
                tableBody.innerHTML = '';
                let index = 1;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    console.log('Report data:', data);
                    const date = data.date.toDate();
                    const dateString = formatDate(date);

                    const row = document.createElement('tr');
                    row.setAttribute('data-id', doc.id);
                    row.classList.add('border-t', 'border-gray-700');

                    row.innerHTML = `
                        <td class="p-3">${index++}</td>
                        <td class="p-3">${dateString}</td>
                        <td class="p-3">${data.truckNo}</td>
                        <td class="p-3">${data.orderNo}</td>
                        <td class="p-3">${data.loadingDepot}</td>
                        <td class="p-3">${data.customerName}</td>
                        <td class="p-3">${data.product}</td>
                        <td class="p-3 text-right">${data.volObs}</td>
                        <td class="p-3 text-right">${data.vol20}</td>
                        <td class="p-3 text-center">
                            <button onclick="showInfo('${data.truckNo}')" class="text-blue-400 hover:text-blue-300 mr-2">
                                <i class="fas fa-info-circle"></i>
                            </button>
                            <button onclick="deleteRow(this)" class="text-red-400 hover:text-red-300">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);

                    if (truckCounts[data.truckNo]) {
                        truckCounts[data.truckNo]++;
                        truckInfo[data.truckNo].push({ date: dateString, product: data.product, vol20: data.vol20 });
                    } else {
                        truckCounts[data.truckNo] = 1;
                        truckInfo[data.truckNo] = [{ date: dateString, product: data.product, vol20: data.vol20 }];
                    }
                });

                window.truckInfo = truckInfo;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('reportTable').style.display = 'table';
            } catch (error) {
                console.error("Error loading reports: ", error);
                document.getElementById('loading').innerText = 'Failed to load reports.';
            }
        }

        function showInfo(truckNo) {
            const info = window.truckInfo[truckNo];
            document.getElementById('truckNo').innerText = 'Truck No: ' + truckNo;
            document.getElementById('totalTrips').innerText = 'Total Trips: ' + info.length;
            const tableBody = document.querySelector('#infoTable tbody');
            tableBody.innerHTML = '';
            info.forEach((trip) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="p-2 border-t border-gray-700">${trip.date}</td>
                    <td class="p-2 border-t border-gray-700">${trip.product}</td>
                    <td class="p-2 border-t border-gray-700 text-right">${trip.vol20}</td>
                `;
                tableBody.appendChild(row);
            });
            document.getElementById('reportInfoModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('reportInfoModal').classList.add('hidden');
        }

        function deleteRow(button) {
            const enteredEmail = prompt("Please enter your email:");
            const currentUserEmail = firebase.auth().currentUser.email;

            if (enteredEmail === currentUserEmail) {
                const row = button.closest('tr');
                const docId = row.getAttribute('data-id');

                if (docId) {
                    db.collection('users').doc(firebase.auth().currentUser.uid).collection('userReports').doc(docId).delete().then(() => {
                        console.log("Document successfully deleted!");
                        row.remove();
                    }).catch((error) => {
                        console.error("Error removing document: ", error);
                    });
                } else {
                    console.error("No document ID found for deletion.");
                }
            } else {
                alert("Incorrect email. The row will not be deleted.");
            }
        }

        function searchReports() {
            const input = document.getElementById('search');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('reportTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                const td =   tr[i].getElementsByTagName('td')[2];
                if (td) {
                    const textValue = td.textContent || td.innerText;
                    if (textValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = '';
                    } else {
                        tr[i].style.display = 'none';
                    }
                }
            }
        }

        function changeMonth(direction) {
            currentMonth.setMonth(currentMonth.getMonth() + direction);
            updateMonthDisplay();
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    loadReports(user.uid);
                }
            });
        }

        // Theme toggle functionality
        const toggleThemeButton = document.getElementById('toggle-theme');
        toggleThemeButton.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // Back button functionality
        const backButton = document.getElementById('back-button');
        backButton.addEventListener('click', () => {
            window.location.href = 'report.html';
        });

        // Search functionality
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('input', searchReports);

        // Initialize the page
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                updateMonthDisplay();
                loadReports(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        // Particle.js configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#58a6ff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false, anim: { enable: false } },
                size: { value: 3, random: true, anim: { enable: false } },
                line_linked: { enable: true, distance: 150, color: "#58a6ff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Set theme on load
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
        });
    </script>
</body>
</html>
