<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Truck Form - Zaki Transporters</title>
    <link rel="icon" href="logo.jpg" type="image/jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'custom-dark': '#0d1117',
                        'custom-dark-secondary': '#161b22',
                        'custom-accent': '#58a6ff',
                        'custom-accent-hover': '#79b6ff',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/d00c9b568a.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</head>
<body class="bg-custom-dark text-white flex flex-col min-h-screen">
    <div id="particles-js" class="fixed inset-0 z-0"></div>

    <!-- Glassy top bar -->
    <header class="bg-custom-dark-secondary bg-opacity-30 backdrop-filter backdrop-blur-lg sticky top-0 z-10 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.jpg" alt="Zaki Transporters Logo" class="h-10 w-10 mr-2 rounded-full border-2 border-custom-accent animate-pulse-slow">
                <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-custom-accent to-purple-400">ZAKI TRANSPORTERS</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="toggle-theme" class="text-custom-accent hover:text-custom-accent-hover transition-colors duration-300">
                    <i class="fas fa-adjust"></i>
                </button>
                <button id="back-button" class="text-custom-accent hover:text-custom-accent-hover transition-colors duration-300">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-custom-dark-secondary bg-opacity-30 backdrop-filter backdrop-blur-lg rounded-lg p-6 shadow-lg border border-custom-accent border-opacity-30">
            <h2 class="text-3xl font-bold mb-6 text-center text-custom-accent">New Truck Form</h2>
            <form id="new_truck_form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="truck_no" class="block text-sm font-medium text-gray-300 mb-1">Truck No:</label>
                        <input type="text" id="truck_no" required class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                    </div>
                    <div>
                        <label for="owner" class="block text-sm font-medium text-gray-300 mb-1">Owner:</label>
                        <input type="text" id="owner" required class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                    </div>
                    <div>
                        <label for="transporter" class="block text-sm font-medium text-gray-300 mb-1">Transporter:</label>
                        <input type="text" id="transporter" required class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                    </div>
                    <div>
                        <label for="driver" class="block text-sm font-medium text-gray-300 mb-1">Driver:</label>
                        <input type="text" id="driver" required class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-custom-accent">AGO Compartments</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        <div>
                            <label for="ago_comp_1" class="block text-sm font-medium text-gray-300 mb-1">AGO Comp 1:</label>
                            <input type="number" id="ago_comp_1" required class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                        </div>
                        <div>
                            <label for="ago_comp_2" class="block text-sm font-medium text-gray-300 mb-1">AGO Comp 2:</label>
                            <input type="number" id="ago_comp_2" required class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                        </div>
                        <div>
                            <label for="ago_comp_3" class="block text-sm font-medium text-gray-300 mb-1">AGO Comp 3:</label>
                            <input type="number" id="ago_comp_3" required class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-custom-accent">PMS Compartments</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        <div>
                            <label for="pms_1" class="block text-sm font-medium text-gray-300 mb-1">PMS 1:</label>
                            <input type="number" id="pms_1" required class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                        </div>
                        <div>
                            <label for="pms_2" class="block text-sm font-medium text-gray-300 mb-1">PMS 2:</label>
                            <input type="number" id="pms_2" required class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                        </div>
                        <div>
                            <label for="pms_3" class="block text-sm font-medium text-gray-300 mb-1">PMS 3:</label>
                            <input type="number" id="pms_3" required class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="add-compartments" class="mr-2 h-4 w-4 text-custom-accent focus:ring-custom-accent border-gray-600 rounded">
                    <label for="add-compartments" class="text-sm font-medium text-gray-300">Add 3 more AGO and PMS Comps</label>
                </div>

                <div id="additional-compartments" class="hidden space-y-6">
                    <div class="space-y-4">
                        <h3 class="text-xl font-semibold text-custom-accent">Additional AGO Compartments</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                            <div>
                                <label for="ago_comp_4" class="block text-sm font-medium text-gray-300 mb-1">AGO Comp 4:</label>
                                <input type="number" id="ago_comp_4" class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                            </div>
                            <div>
                                <label for="ago_comp_5" class="block text-sm font-medium text-gray-300 mb-1">AGO Comp 5:</label>
                                <input type="number" id="ago_comp_5" class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                            </div>
                            <div>
                                <label for="ago_comp_6" class="block text-sm font-medium text-gray-300 mb-1">AGO Comp 6:</label>
                                <input type="number" id="ago_comp_6" class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-xl font-semibold text-custom-accent">Additional PMS Compartments</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                            <div>
                                <label for="pms_4" class="block text-sm font-medium text-gray-300 mb-1">PMS 4:</label>
                                <input type="number" id="pms_4" class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                            </div>
                            <div>
                                <label for="pms_5" class="block text-sm font-medium text-gray-300 mb-1">PMS 5:</label>
                                <input type="number" id="pms_5" class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                            </div>
                            <div>
                                <label for="pms_6" class="block text-sm font-medium text-gray-300 mb-1">PMS 6:</label>
                                <input type="number" id="pms_6" class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="ago-total" class="block text-sm font-medium text-gray-300 mb-1">AGO Total:</label>
                        <input type="text" id="ago-total" readonly class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                    </div>
                    <div>
                        <label for="pms-total" class="block text-sm font-medium text-gray-300 mb-1">PMS Total:</label>
                        <input type="text" id="pms-total" readonly class="w-full px-3 py-2 bg-custom-dark-secondary border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-custom-accent">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-2 bg-custom-accent text-white rounded-md hover:bg-custom-accent-hover focus:outline-none focus:ring-2 focus:ring-custom-accent focus:ring-offset-2 focus:ring-offset-custom-dark transition-colors duration-300">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="fixed z-50 inset-0 overflow-y-auto hidden">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-custom-dark-secondary rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-custom-dark-secondary px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-custom-accent" id="modal-title">
                                Session Timeout
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-300">
                                    Your session will end soon due to inactivity.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-custom-dark-secondary px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-custom-accent text-base font-medium text-white hover:bg-custom-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-accent sm:ml-3 sm:w-auto sm:text-sm transition-colors duration-300">
                        Stay Logged In
                    </button>
                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-custom-dark text-base font-medium text-gray-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm transition-colors duration-300">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        // DOM Elements
        const form = document.getElementById('new_truck_form');
        const addCompartmentsCheckbox = document.getElementById('add-compartments');
        const additionalCompartments = document.getElementById('additional-compartments');
        const agoTotalInput = document.getElementById('ago-total');
        const pmsTotalInput = document.getElementById('pms-total');
        const toggleThemeButton = document.getElementById('toggle-theme');
        const backButton = document.getElementById('back-button');
        const modal = document.getElementById('myModal');

        // Event Listeners
        form.addEventListener('submit', handleSubmit);
        addCompartmentsCheckbox.addEventListener('change', toggleAdditionalCompartments);
        toggleThemeButton.addEventListener('click', toggleTheme);
        backButton.addEventListener('click', () => window.location.href = 'dashboard.html');

        // Input fields for calculations
        const agoInputs = ['ago_comp_1', 'ago_comp_2', 'ago_comp_3', 'ago_comp_4', 'ago_comp_5', 'ago_comp_6'];
        const pmsInputs = ['pms_1', 'pms_2', 'pms_3', 'pms_4', 'pms_5', 'pms_6'];

        agoInputs.concat(pmsInputs).forEach(id => {
            document.getElementById(id).addEventListener('input', calculateTotals);
        });

        function toggleAdditionalCompartments() {
            additionalCompartments.classList.toggle('hidden', !this.checked);
            const additionalInputs = document.querySelectorAll('#additional-compartments input');
            additionalInputs.forEach(input => {
                input.required = this.checked;
            });
        }

        function calculateTotals() {
            let agoTotal = 0;
            let pmsTotal = 0;

            agoInputs.forEach(id => {
                const value = parseFloat(document.getElementById(id).value) || 0;
                agoTotal += value;
            });

            pmsInputs.forEach(id => {
                const value = parseFloat(document.getElementById(id).value) || 0;
                pmsTotal += value;
            });

            agoTotalInput.value = agoTotal.toFixed(2);
            pmsTotalInput.value = pmsTotal.toFixed(2);
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;

            try {
                const formData = new FormData(form);
                const truckData = Object.fromEntries(formData.entries());

                // Convert numeric values to floats
                for (let key in truckData) {
                    if (key.startsWith('ago_comp_') || key.startsWith('pms_')) {
                        truckData[key] = parseFloat(truckData[key]) || null;
                    }
                }

                const userId = auth.currentUser.uid;
                await db.collection('users').doc(userId).collection('trucks').add(truckData);

                alert('Truck data saved successfully!');
                form.reset();
                calculateTotals();
            } catch (error) {
                console.error('Error saving truck data:', error);
                alert('Failed to save truck data. Please try again.');
            } finally {
                submitButton.textContent = 'Submit';
                submitButton.disabled = false;
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        // Particle.js configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#58a6ff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false, anim: { enable: false } },
                size: { value: 3, random: true, anim: { enable: false } },
                line_linked: { enable: true, distance: 150, color: "#58a6ff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Set theme on load
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
        });
    </script>
</body>
</html>
