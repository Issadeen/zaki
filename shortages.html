<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortage Analysis - ZAKI TRANSPORTERS</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="config.js"></script> <script src="auth.js"></script>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Shortage Analysis</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search by Truck No, Product, or Date" aria-label="Search">
        </div>
    
        <!-- Pagination Controls -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="prevMonth" class="btn btn-primary" title="Previous Month">❮</button>
            <span id="currentMonthLabel" class="fw-bold"></span>
            <button id="nextMonth" class="btn btn-primary" title="Next Month">❯</button>
        </div>
    
        <!-- Table for displaying shortage data -->
        <div class="table-responsive">
            <table id="shortageTable" class="table table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Truck No</th>
                        <th>Product</th>
                        <th>Vol @20</th>
                        <th>Offload 1</th>
                        <th>Offload Point 1</th>
                        <th>Offload 2</th>
                        <th>Offload Point 2</th>
                        <th>Offload 3</th>
                        <th>Offload Point 3</th>
                        <th>Total Offloaded</th>
                        <th>Shortage</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="shortageData"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for entering offloaded volumes -->
<div class="modal fade" id="offloadModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter Offloaded Volumes and Points</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="offloadForm">
                    <div class="mb-3">
                        <label for="offload1" class="form-label">Offload 1</label>
                        <input type="number" class="form-control" id="offload1" required>
                    </div>
                    <div class="mb-3">
                        <label for="offloadPoint1" class="form-label">Offload Point 1</label>
                        <input type="text" class="form-control" id="offloadPoint1" required>
                    </div>
                    <div class="mb-3">
                        <label for="offload2" class="form-label">Offload 2</label>
                        <input type="number" class="form-control" id="offload2">
                    </div>
                    <div class="mb-3">
                        <label for="offloadPoint2" class="form-label">Offload Point 2</label>
                        <input type="text" class="form-control" id="offloadPoint2">
                    </div>
                    <div class="mb-3">
                        <label for="offload3" class="form-label">Offload 3</label>
                        <input type="number" class="form-control" id="offload3">
                    </div>
                    <div class="mb-3">
                        <label for="offloadPoint3" class="form-label">Offload Point 3</label>
                        <input type="text" class="form-control" id="offloadPoint3">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveOffload">Save changes</button>
            </div>
        </div>
    </div>
</div>

    <script>
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Load data when authenticated
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                loadShortageData(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        let currentMonth = new Date();

        // Function to format the month label (e.g., "October 2024")
        function formatMonth(date) {
            if (!date) {
                return "Invalid Date";
            }
            const options = { year: 'numeric', month: 'long' };
            return date.toLocaleDateString(undefined, options);
        }

        // Function to load shortage data for a specific month
        async function loadShortageData(uid, month = new Date()) {
            // Update the current month label
            document.getElementById('currentMonthLabel').innerText = formatMonth(month);

            const startOfMonth = new Date(month.getFullYear(), month.getMonth(), 1);
            const endOfMonth = new Date(month.getFullYear(), month.getMonth() + 1, 0);

            try {
                const snapshot = await db.collection('users')
                    .doc(uid)
                    .collection('userReports')
                    .where('date', '>=', startOfMonth)
                    .where('date', '<=', endOfMonth)
                    .orderBy('date')
                    .get();

                const tbody = document.getElementById('shortageData');
                tbody.innerHTML = '';

                if (snapshot.empty) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="13" class="text-center">No data found for this month.</td>';
                    tbody.appendChild(row);
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    const totalOffloaded = (data.offload1 || 0) + (data.offload2 || 0) + (data.offload3 || 0);
                    const shortage = data.vol20 - totalOffloaded;

                    const hasOffload = data.offload1 !== undefined || data.offload2 !== undefined || data.offload3 !== undefined;

                    row.innerHTML = `
                        <td>${data.date.toDate().toLocaleDateString()}</td>
                        <td>${data.truckNo || '-'}</td>
                        <td>${data.product || '-'}</td>
                        <td>${data.vol20 || '-'}</td>
                        <td>${data.offload1 !== undefined ? data.offload1 : '-'}</td>
                        <td>${data.offloadPoint1 !== undefined ? data.offloadPoint1 : '-'}</td>
                        <td>${data.offload2 !== undefined ? data.offload2 : '-'}</td>
                        <td>${data.offloadPoint2 !== undefined ? data.offloadPoint2 : '-'}</td>
                        <td>${data.offload3 !== undefined ? data.offload3 : '-'}</td>
                        <td>${data.offloadPoint3 !== undefined ? data.offloadPoint3 : '-'}</td>
                        <td>${hasOffload ? totalOffloaded : '-'}</td>
                        <td>${hasOffload ? shortage.toFixed(2) : ''}</td>
                        <td>
                            ${hasOffload ?
                                `<button class="btn btn-sm btn-info me-1" onclick="showTruckDetails('${data.truckNo}')"><i class="fas fa-info-circle"></i> Details</button>
                                 <button class="btn btn-sm btn-warning" onclick="verifyEmail('${doc.id}')"><i class="fas fa-edit"></i> Edit</button>` :
                                `<button class="btn btn-sm btn-primary" onclick="openOffloadModal('${doc.id}', ${data.vol20})"><i class="fas fa-truck-loading"></i> Offloaded?</button>`
                            }
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading shortage data: ", error);
            }
        }

        // Function to open the offload modal with validation
        function openOffloadModal(docId, vol20) {
            const modal = new bootstrap.Modal(document.getElementById('offloadModal'));
            modal.show();

            // Clear previous input values
            document.getElementById('offloadForm').reset();

            document.getElementById('saveOffload').onclick = function() {
                const offload1 = parseFloat(document.getElementById('offload1').value) || 0;
                const offloadPoint1 = document.getElementById('offloadPoint1').value.trim();
                const offload2 = parseFloat(document.getElementById('offload2').value) || 0;
                const offloadPoint2 = document.getElementById('offloadPoint2').value.trim();
                const offload3 = parseFloat(document.getElementById('offload3').value) || 0;
                const offloadPoint3 = document.getElementById('offloadPoint3').value.trim();

                // Validate that each filled offload has a corresponding point
                if ((offload1 > 0 && !offloadPoint1) || (offload2 > 0 && !offloadPoint2) || (offload3 > 0 && !offloadPoint3)) {
                    alert('Please provide a valid offload point for each filled offload.');
                    return;
                }

                const totalOffloaded = offload1 + offload2 + offload3;
                const shortage = vol20 - totalOffloaded;
                updateOffloadedVolume(docId, offload1, offloadPoint1, offload2, offloadPoint2, offload3, offloadPoint3, shortage);
                modal.hide();
            };
        }

        // Function to update offloaded volume and points in the database
        async function updateOffloadedVolume(docId, offload1, offloadPoint1, offload2, offloadPoint2, offload3, offloadPoint3, shortage) {
            try {
                await db.collection('users').doc(firebase.auth().currentUser.uid).collection('userReports').doc(docId).update({
                    offload1: offload1,
                    offloadPoint1: offloadPoint1,
                    offload2: offload2,
                    offloadPoint2: offloadPoint2,
                    offload3: offload3,
                    offloadPoint3: offloadPoint3,
                    shortage: shortage
                });
                loadShortageData(firebase.auth().currentUser.uid);
            } catch (error) {
                console.error("Error updating offloaded volume: ", error);
            }
        }

        function showTruckDetails(truckNo) {
            // Implement logic to display details on a new page
            window.location.href = `truck-details.html?truckNo=${encodeURIComponent(truckNo)}`;
        }

        // Modified email verification process
        function verifyEmail(docId) {
            const user = firebase.auth().currentUser;
            const inputEmail = prompt("Please enter your email for verification:");

            if (inputEmail && inputEmail === user.email) {
                // If the entered email matches the logged-in user's email, allow editing
                db.collection('users').doc(user.uid).collection('userReports').doc(docId).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            openOffloadModal(docId, data.vol20);
                            document.getElementById('offload1').value = data.offload1 || '';
                            document.getElementById('offloadPoint1').value = data.offloadPoint1 || '';
                            document.getElementById('offload2').value = data.offload2 || '';
                            document.getElementById('offloadPoint2').value = data.offloadPoint2 || '';
                            document.getElementById('offload3').value = data.offload3 || '';
                            document.getElementById('offloadPoint3').value = data.offloadPoint3 || '';
                        } else {
                            alert("Document not found.");
                        }
                    })
                    .catch((error) => {
                        console.error("Error fetching document: ", error);
                        alert("An error occurred. Please try again.");
                    });
            } else {
                alert("Email verification failed. The email entered does not match the logged-in user's email.");
            }
        }

        // Function to handle pagination controls
        function setupPagination(uid) {
            document.getElementById('prevMonth').onclick = () => {
                currentMonth.setMonth(currentMonth.getMonth() - 1);
                loadShortageData(uid, currentMonth);
            };

            document.getElementById('nextMonth').onclick = () => {
                currentMonth.setMonth(currentMonth.getMonth() + 1);
                loadShortageData(uid, currentMonth);
            };
        }

        // Initialize the page with current month data
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                loadShortageData(user.uid);
                setupPagination(user.uid);
            }
        });
    </script>
</body>
</html>
